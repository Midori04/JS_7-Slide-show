<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>

<div class="slideshow-container">


    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="https://i0.wp.com/girleatworld.net/wp-content/uploads/2022/05/kyoto-higashiyama-disctrict-01.jpg?resize=840%2C559&ssl=1" style="width:100%">
      <div class="text">Kyoto japan</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="https://deih43ym53wif.cloudfront.net/shutterstock_144976870_8fdb106973.jpeg" style="width:100%">
      <div class="text">Sapporo Japan</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="https://nb-cdn.b-cdn.net/images-stn-osaka/118-Dotonbori-Area-Osaka1.jpg" style="width:100%">
      <div class="text">Osaka Japan</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="https://www.gotokyo.org/en/destinations/western-tokyo/shibuya/images/main.jpg" style="width:100%">
        <div class="text">Shibuya Japan</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="https://media.timeout.com/images/104802508/image.jpg" style="width:100%">
        <div class="text">Shinjuku Japan</div>
      </div>
  
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>

  </div> 
    <script src="./script.js"></script>
</body>
</html>
